<!DOCTYPE html>
<html>
<head>
	<title>User</title>
</head>
<body>
	<a href="/quotes">Dashboard</a>
	<a href="/logout">Logout</a>
	<h1>Posts by {{user.name}} </h1>
	<p>Count:</p>

	{% for c in content %}
		<div>
			<span style="color: red">{{c.author}}:</span> 
			{{c.content}}
		</div>
	{% endfor %}
</body>
</html>
